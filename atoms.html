<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Joke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .joke-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .joke {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .punchline {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="joke-container">
        <div class="joke">Why don't scientists trust atoms?</div>
        <div class="punchline">Because they make up everything!</div>
    </div>
</body>
</html>
