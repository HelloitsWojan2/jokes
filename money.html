<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Money Joke Generator</h1>
        <p id="joke">Click the button to get a money joke!</p>
        <button onclick="generateJoke()">Get a Joke</button>
    </div>

    <script>
        function generateJoke() {
            const jokes = [
                "Why don't cows have any money? Because farmers milk them dry.",
                "Why did the robber take a bath before he stole from the bank? He wanted to make a clean getaway.",
                "Where does Dracula keep his money? In a blood bank.",
                "Why did the student eat his dollar bill? His mother told him it was for lunch.",
                "Money talks... but all mine ever says is goodbye."
            ];
            const randomIndex = Math.floor(Math.random() * jokes.length);
            document.getElementById('joke').innerText = jokes[randomIndex];
        }
    </script>
</body>
</html>
